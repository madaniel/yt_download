version: '3.8'

services:
  yt-downloader:
    build: .
    container_name: yt-downloader
    ports:
      - "5000:5000"
    volumes:
      # Temporary storage for downloads (cleaned up after download)
      - downloads:/downloads
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  downloads:
